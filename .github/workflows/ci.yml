name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read

jobs:
  python-tests:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Ruff
        run: ruff check .
      - name: Lint Markdown/YAML
        run: python tools/lint_docs.py
      - name: Validate Protocol
        run: python validators/validate_rup.py protocol rup-protocol.yaml
      - name: Validate Examples
        run: |
          python validators/validate_rup.py output examples/discovery_output.json discovery
          python validators/validate_rup.py output examples/plan_output.json plan
          python validators/validate_rup.py output examples/execution_output.json execution
          python validators/validate_rup.py output examples/verification_output.json verification
      - name: Run pytest
        run: pytest

  node-tests:
    name: Node tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Validate Protocol
        run: node validators/validate_rup.js protocol rup-protocol.yaml
      - name: Validate Examples
        run: |
          node validators/validate_rup.js output examples/discovery_output.json discovery
          node validators/validate_rup.js output examples/plan_output.json plan
          node validators/validate_rup.js output examples/execution_output.json execution
          node validators/validate_rup.js output examples/verification_output.json verification
      - name: Run jest
        run: npm test
